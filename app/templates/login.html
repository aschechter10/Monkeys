<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <style type="text/css" media="screen">
      body {
        color: #5f5980 !important;
      }
    </style>
    <title>Login Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand nav-text" href="/">Monkeys</a>
        <button
          class="navbar-toggler tog-bg"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsupportedcontent"
          aria-controls="navbarsupportedcontent"
          aria-expanded="false"
          aria-label="toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsupportedcontent">
          <ul class="navbar-nav mr-auto"></ul>
        </div>
      </div>
    </nav>

    <header class="container">
      <div style="text-align: center">
        <h1>Team Monkeys</h1>
        <p>Karl Hernandez, Arib, Jason, Ari Schechter</p>
        <p>Log in to start creating</p>
        <!-- create error page -->
        {{ err }}
      </div>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Login</h3>

          <form action="/login" method="POST">
            <div class="form-row">
              <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" name="username" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name="password" />
              </div>
            </div>
            <br />
            <button type="submit" name="sub1" class="btn btn-primary">
              Submit
            </button>
          </form>

          <br />
        </div>
        <div class="col-md-6">
          <h1>Register a new user</h1>
          <button type="button" class="btn btn-dark">
            <a href="/makeAcct">Register</a>
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
