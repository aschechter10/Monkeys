<!DOCTYPE html>
<html lang="en">

{% block html_head %}

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<link rel="stylesheet" href="/static/css/style.css" />
	<title>{% block title%} {%endblock%}</title>
</head>
{% endblock %}

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<!-- add user's name -->
			<a class="navbar-brand nav-text" href="/">Monkeys</a>
			<button class="navbar-toggler tog-bg" type="button" data-toggle="collapse" data-target="#navbarsupportedcontent"
				aria-controls="navbarsupportedcontent" aria-expanded="false" aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsupportedcontent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/explore">Explore</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/renderCreate">Create a new Story</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<header class="container">
		<div class="jumbotron" style="text-align:center">
			<h2>Captain DK's Storymaker</h2>
			<p>For people who like to talk by screaming "BAH BAH!" at the top of their lungs.</p>
		</div>
	</header>

	{% block content %}
	{% endblock %}

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
